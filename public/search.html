<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trains - Railway Reservation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: url('OIP.png') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 13, 13, 0.7);
        }

        .heading {
            position: absolute;
            top: 10%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.171);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 260px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.7);
            color: black;
            text-align: center;
        }

        .btn-search {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 14px;
            width: 220px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .btn-search:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="heading">Search for Trains</div>

    <div class="search-container">
        <label for="from">From Station:</label>
        <input type="text" id="from" placeholder="Enter departure station">

        <label for="to">To Station:</label>
        <input type="text" id="to" placeholder="Enter destination station">

        <label for="date">Date of Journey:</label>
        <input type="date" id="date">

        <button class="btn-search" onclick="searchTrains()">Search</button>
    </div>

    <script>
        function searchTrains() {
            const from = document.getElementById("from").value.trim();
            const to = document.getElementById("to").value.trim();
            const date = document.getElementById("date").value;

            if (from && to && date) {
                window.location.href = `train-list.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&date=${encodeURIComponent(date)}`;
            } else {
                alert("Please fill all fields!");
            }
        }
    </script>

</body>
</html>
